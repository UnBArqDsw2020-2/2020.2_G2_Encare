site_name: EnCare

repo_name: "2020.2_G2_Encare"
repo_url: "https://github.com/UnBArqDsw2020-2/2020.2_G2_Encare"

nav:
  - Home: index.md
  - Base:
      - Projeto Não Orientado a Abordagens Específicas:
          - Rich Picture: Base/richpicture/rich_picture.md
          - Mapa Mental: Base/mapa_mental/mapa_mental.md
          - Causa e Efeito: Base/causa_e_efeito/causa_e_efeito.md
          - Glossário: Base/glossario/glossario.md
          - Plano de Ação: Base/planodeacao/5w2g.md
          - Estimativas: Base/estimativas/estimativas.md
          - Design Sprint: Base/design_sprint/design_sprint.md
      - Processos / Metodologias / Abordagens:
          - Modelagem BPMN: Base/bpmn/modelagem_bpmn.md
          - Metodologia: Base/metodologia/metodologia.md
  - Modelagem:
      - Diagramas Estáticos:
          - Digrama de Componentes: Modelagem/diagrama_componentes/diagrama_componentes.md
          - Diagrama de Classes: Modelagem/diagrama_classes/diagrama_de_classes.md
      - Diagramas Dinâmicos:
          - Diagrama de Sequência: Modelagem/diagrama_sequencia/Diagrama de sequência.md
          - Diagrama de Atividade: Modelagem/diagrama_atividades/diagrama_de_atividades.md
      - Modelagem Ágil:
          - Backlog do Produto: Modelagem/backlog/Backlog.md
  - Padrões de Projeto:
      - GRASPs:
          - Grasps: Padroes_de_projeto/grasps/grasps.md
      - Gofs:
          - GoFs Criacionais: Padroes_de_projeto/GOFs/gof_criacional.md
          - GoFs Estruturais: Padroes_de_projeto/GOFs/gof_estrutural.md
          - GoFs Comportamentais: Padroes_de_projeto/GOFs/gof_comportamental.md
      - Padrões Emergentes:
          - Balking: Padroes_de_projeto/Padroes_emergentes/balking.md
          - Interception Filter: Padroes_de_projeto/Padroes_emergentes/interception_filter.md
          - Serverless: Padroes_de_projeto/Padroes_emergentes/serverless.md
          - Object-mock: Padroes_de_projeto/Padroes_emergentes/objeto_mock.md
          - Lazy Loading: Padroes_de_projeto/Padroes_emergentes/lazy_loading.md
  - Arquitetura & Reutilização:
      - Arquitetura de Software:
        - Documento de Arquitetura de Software: Arquitetura/das.md
        - Especificação dos Casos de Uso: Arquitetura/especificacao_casos_uso.md 
      - Reutilização de Software:
          - Ambiente de Desenvolvimento: Reutilizacao/ambiente.md
          - Front-end: Reutilizacao/frontend.md
          - Back-end: Reutilizacao/backend.md
  - Iniciativas Extras:
      - Documentação das Sprints:
          - Pré Projeto: Modelagem/sprints/Pre_projeto.md
          - Sprint 0: Modelagem/sprints/Sprint0.md
          - Sprint 1: Modelagem/sprints/Sprint1.md
          - Sprint 2: Modelagem/sprints/Sprint2.md
          - Sprint 3: Modelagem/sprints/Sprint3.md
          - Sprint 4: Modelagem/sprints/Sprint4.md
          - Sprint 5: Modelagem/sprints/Sprint5.md
          - Sprint 6: Modelagem/sprints/Sprint6.md
          - Sprint 7: Modelagem/sprints/Sprint7.md
          - Sprint 8: Modelagem/sprints/Sprint8.md
          - Sprint 9: Modelagem/sprints/Sprint9.md
          - Sprint 10: Modelagem/sprints/Sprint10.md
      - Requisitos: Base/requisitos/requisitos.md
      - Políticas de Contribuição: Base/iniciativas_extras/CONTRIBUTING.md
      - Guia de Estilo: Padroes/guia_de_estilo/guia_estilo.md
      - Protótipo de Alta Fidelidade: Padroes/prototipos/prototipo_alta.md
      - Aumento de Escopo: Padroes_de_projeto/Escopo_aumentado.md
  - Apresentações:
      - Base: videos/base.md
      - Modelagem: videos/modelagem.md
      - Padrões de Projeto: videos/padroes.md

# Configuration
theme:
  name: material
  custom_dir: material
  language: pt
  features:
    - navigation.tabs
    - navigation.sections
    # - navigation.expand
  font:
    text: Poppins
    code: Roboto Mono
  logo: assets/images/encare_logo.png
  favicon: assets/images/encare_logo_red.png

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
  - assets/stylesheets/styles.css
